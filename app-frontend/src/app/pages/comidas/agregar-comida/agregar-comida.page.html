<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="col-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Comidas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="menuLateral" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-button expand="block" shape="round" size="large" id="open-modal"
                  color="primary" class="button-addBlock">AÃ‘ADIR BLOQUE DE COMIDA</ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="bloqueComida">

      <ion-card *ngFor="let bloque of bloqueComida">

        <ion-row class="ion-text-center">
          <ion-col class="move-icon-model">
            <ion-icon class="icon-model-list" name="add-circle-outline" (click)="goListComida(bloque._id)"></ion-icon>
          </ion-col>
          <ion-col class="move-icon-model move-right">
            <ion-icon class="icon-model" name="color-wand-outline" (click)="goDetallesComida(bloque._id)"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-card-title>
              {{bloque.nombreBloque}}
            </ion-card-title>
          </ion-col>
          <ion-col class="move-icon-delete">
            <ion-icon class="icon-delete" name="trash-outline" (click)="deleteBloqueComida(bloque._id)"></ion-icon>
          </ion-col>
        </ion-row>


        <ion-card-content *ngFor="let comida of bloque.comida">
          <ion-row class="position-content">
            <ion-col>
              <ion-label><b>{{comida.nombre}}</b></ion-label>
            </ion-col>
            <ion-col>
              <ion-label><b>{{comida.tipo}}</b></ion-label>
            </ion-col>
            <ion-col class="align-items">
              <ion-avatar>
                <ion-img [src]="comida.img"></ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>


  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="addBloqueComida()">Aceptar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <form [formGroup]="formComida">
          <ion-toolbar formGroupName="bloqueComida">
            <ion-title class="margin-title">
              Nombre del Bloque de la Comida.
            </ion-title>
            <ion-row>
              <ion-col>
                <ion-item class="form-floating mb-3">
                  <ion-input label="Nombre bloque comida" labelPlacement="floating" type="text"
                             formControlName="nombreBloque"
                             id="nombreBloque" class="form-control">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-toolbar>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
