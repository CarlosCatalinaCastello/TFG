<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="col-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-button expand="block" size="medium" fill="solid" color="secondary" class="margin-button">Agregar Comidas
    </ion-button>
    <ion-buttons slot="end">
      <ion-menu-button menu="menuLateral" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" fill="solid"
                  (click)="addBloqueComida()">AÑADIR ALIMENTO
      </ion-button>
      <!--<ion-button expand="block" size="large" fill="solid" data-bs-toggle="modal" data-bs-target="#Modal"
                  (click)="addBloqueComida()">AÑADIR ALIMENTO
      </ion-button>-->
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="bloqueComida">
  <ion-card *ngFor="let bloque of bloqueComida" (click)="goListComida(comida._id)">
    <ion-card-title class="ion-text-center ion-margin-top ion-margin-bottom">
      {{bloque.nombreBloque}}
    </ion-card-title>
    <ion-card-content *ngFor="let comida of bloque.comida">
      <ion-row>
        <ion-col>
          <ion-label>{{comida.nombre}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{comida.tipo}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-img [src]="comida.img"></ion-img>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
