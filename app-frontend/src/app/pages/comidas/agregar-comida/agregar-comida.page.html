<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="col-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Comidas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="menuLateral" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" id="open-modal">AÑADIR BLOQUE DE COMIDA</ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="bloqueComida">

  <ion-toggle [(ngModel)]="habilitado"></ion-toggle>

    <ion-reorder-group (ionItemReorder)="reordenar($event)" [disabled]="!habilitado">
      <ion-card *ngFor="let bloque of bloqueComida">

        <ion-row>
          <ion-col>
            <ion-icon name="add-circle-outline" (click)="goListComida(comida._id)"></ion-icon>
            <!--Se le añade el id del bloque para que no coja todos los que tiene el usuario, sino que coja simplemente el que quieres ver la información -->
            <ion-icon class="margin-left" name="color-wand-outline" (click)="goDetallesComida(bloque._id)"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-card-title class="ion-text-center ion-margin-top ion-margin-bottom">
              {{bloque.nombreBloque}}
            </ion-card-title>
          </ion-col>
          <ion-col>
            <ion-reorder slot="end"></ion-reorder>
          </ion-col>
        </ion-row>


        <ion-card-content *ngFor="let comida of bloque.comida">
          <ion-row>
            <ion-col>
              <ion-label>{{comida.nombre}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{comida.tipo}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-avatar>
                <ion-img [src]="comida.img"></ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-reorder-group>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="addBloqueComida()">Aceptar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <form [formGroup]="formComida">
          <ion-toolbar formGroupName="bloqueComida">
            <ion-title class="margin-title">
              Nombre del Bloque de la Comida.
            </ion-title>
            <ion-row>
              <ion-col>
                <ion-item class="form-floating mb-3">
                  <ion-input label="Nombre bloque comida" labelPlacement="floating" type="text"
                             formControlName="nombreBloque"
                             id="nombreBloque" class="form-control">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-toolbar>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
