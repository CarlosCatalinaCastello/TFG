<ion-header class="ion-no-border ion-text-center">
  <ion-row class="ion-margin-top">
    <ion-col class="col-header">
      <ion-avatar>
        <ion-img src="/assets/icon/fitguru1.png" alt="img-logo" style="width: 100%; height: 100%; margin-top: 10%"></ion-img>
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/{{pagina}}"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <form [formGroup]="formUser">
    <ion-row>
      <ion-col class="mb">
        <div class="form-floating mb-3">
          <ion-input type="email" formControlName="email" required id="email" placeholder="email"></ion-input>
          <ion-label position="floating" for="email"></ion-label>
        </div>
        <div class="form-floating mb-3">
          <ion-input type="password" formControlName="password" required id="password" placeholder="password"></ion-input>
          <ion-label position="floating" for="password"></ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-col class="margin-bottom">
          <div class="ion-text-center">
            <ion-button class="btn-success" type="submit" (click)="login()">Login</ion-button>
          </div>
        </ion-col>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
