<ion-menu side="end" menuId="menuLateral" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center mt-3 mb-3" routerLink="/home">Men√∫ de funciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-text-center ion-justify-content-center">
    <ion-list>
      <ion-menu-toggle *ngFor="let ml of menu">
        <ion-item [routerLink]="ml.ruta">
          <ion-icon slot="start" [name]="ml.icono"></ion-icon>
          <ion-label>{{ml.nombre}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <!--<ion-button (click)="logout()" class="ion-justify-content-center">Logout</ion-button>-->
  </ion-content>
</ion-menu>
